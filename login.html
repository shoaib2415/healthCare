   <style>    
    body {
        margin: 0;
        padding: 0;
    }
    
    .navbar {
        display: flex;
        position: relative;
        justify-content: space-between;
        align-items: center;
        background-color:azure;
        color: white;
    }
    
    .brand-title {
        font-size: 2.5rem;
        margin: 0.5rem;
    }
    
    .navbar-links {
        height: 100%;
    }
    
    .navbar-links ul {
        display: flex;
        margin: 0;
        padding: 0;
    }
    
    .navbar-links li {
        list-style: none;
    }
    
    .navbar-links li a {
        display: block;
        text-decoration: none;
        color: white;
        padding: 1rem;
    }
    
    .navbar-links li:hover {
        background-color: #555;
    }
    
    .toggle-button {
        position: absolute;
        top: .60rem;
        right: 1rem;
        display: none;
        flex-direction: column;
        justify-content: space-between;
        width: 30px;
        height: 21px;
    }
    
    .toggle-button .bar {
        height: 3px;
        width: 100%;
        background-color: white;
        border-radius: 10px;
    }
    
    @media (max-width: 800px) {
        .navbar {
            flex-direction: column;
            align-items: flex-start;
        }
    
        .toggle-button {
            display: flex;
        }
    
        .navbar-links {
            display: none;
            width: 100%;
        }
    
        .navbar-links ul {
            width: 100%;
            flex-direction: column;
        }
    
        .navbar-links ul li {
            text-align: center;
        }
    
        .navbar-links ul li a {
            padding: .3rem 1rem;
        }
    
        .navbar-links.active {
            display: flex;
        }
    }
  </STYle>
  <script>
  const toggleButton = document.getElementsByClassName('toggle-button')[0]
  const navbarLinks = document.getElementsByClassName('navbar-links')[0]
  
  toggleButton.addEventListener('click', () => {
    navbarLinks.classList.toggle('active')
  })
  </script>

<head>
    <title>Login Form Design</title>

<body> 
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn"> 
                        <form class="myForm text-center">
                            <header>LOGIN</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input class="myInput" type="text" placeholder="Username" id="username" required> 
                            </div>

                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input class="myInput" placeholder="Email" type="text" id="email" required> 
                            </div>

                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="myInput" type="password" id="password" placeholder="Password" required> 
                            </div>

                            <div class="form-group">
                                <label>
                                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
            <p>Don't have an account? <a href="signup.html" class="link-info">Register here</a></p>

                                </label>
                            </div>

                            <input type="submit" class="butt" value="LOGIN">
                            
                        </form>
                    </div>
                </div> 
                <div class="col-md-6">
                    <div class="myRightCtn">
                            <div class="box"><header>HEALTH CARE</header>
                            
                            <p>HAVE A GOOD DAY!</p>
                            </div>
                                
                    </div>
                </div>
            </div>
        </div>
</div>

    .myLeftCtn .butt {

    }
    .myLeftCtn .butt:focus {
      outline: none;
    } 
    .myLeftCtn .fas {
      position: relative;
      color: #bb36fd;
      left: 36px;
    } 
    .butt_out {
      background: transparent;
      color: #fff;
      width: 120px;
      border: 2px solid#fff;
      border-radius: 25px;
      padding: 10px;
      -webkit-box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.7);
      -moz-box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.7);
      box-shadow: 0px 10px 49px -14px rgba(0, 0, 0, 0.7);
    } 
    .butt_out:hover {
      border: 2px solid#eecbff;
    } 
    .butt_out:focus {
